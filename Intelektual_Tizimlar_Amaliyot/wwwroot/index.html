<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Intelektual Tizimlar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:40px">
                <div class="col-md-3 border">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="InputForAtribute">Example select</label>
                            <input type="text" class="form-control" id="InputForAtribute">
                            <span id="atribute"></span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info" onclick="AddAtribute()">Jadvalga qo'shish</button>
                        </div>
                    </form>
            </div>
            <div class="col-md-3 border ml-4">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="InputForCondition">Example select</label>
                            <input type="text" class="form-control" id="InputForCondition">
                            <span id="condition"></span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info" onclick="AddCondition()">Jadvalga qo'shish</button>
                        </div>
                    </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group mt-2">
                    <a href="main.html" class="btn btn-success">Next Page</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function AddAtribute() {
            let data = document.getElementById("InputForAtribute").value;
            console.log(data);
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "EntityValue": data
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("http://localhost:5000/api/Intelekt/CreateAtribute", requestOptions)
                .then(response => response.json())
                .then(result => {
                    let notification = document.getElementById("atribute");
                    if (result.isSuccess) {
                        notification.innerText = result.message;
                        notification.style.color = "green";
                    }
                    else {
                        notification.innerText = result.message;
                        notification.style.color = "red";
                    }
                })
                .catch(error => console.log('error', error));
        }

        function AddCondition() {
            let data = document.getElementById("InputForCondition").value;
            console.log(data);

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "EntityValue": data
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("http://localhost:5000/api/Intelekt/CreateCondition", requestOptions)
                .then(response => response.json())
                .then(result => {
                    let notification = document.getElementById("condition");
                    if (result.isSuccess) {
                        notification.innerText = result.message;
                        notification.style.color = "blue";
                    }
                    else {
                        notification.innerText = result.message;
                        notification.style.color = "red";
                    }
                })
                .catch(error => console.log('error', error));

        }
    </script>
</body>
</html>
